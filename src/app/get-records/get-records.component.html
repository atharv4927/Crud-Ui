<table class="records-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Task</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data.data">
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.task }}</td>
      </tr>
    </tbody>
  </table>
