<div class="update-form-container">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="id">ID</label>
      <input type="text" id="id" [(ngModel)]="id" name="id" required>
    </div>

    <div class="form-group">
      <label for="attribute">Name</label>
      <input type="text" id="attribute" [(ngModel)]="attribute" name="attribute" required>
    </div>

    <div class="form-group">
      <label for="value">task</label>
      <input type="text" id="value" [(ngModel)]="value" name="value" required>
    </div>

    <button type="submit">Update Record</button>
  </form>
</div>
